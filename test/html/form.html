<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Form Test Page</title>

    <link rel="stylesheet" href="res/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body class="container-fluid">

<h1>Form Test Page</h1>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">Test Form</h2>
        <form id="test-form">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="optText">Optional Text:</label>
                    <input type="text" class="form-control" name="optText" id="optText">
                </div>
                <div class="form-group col-md-4">
                    <label for="reqText">Required Text:</label>
                    <input type="text" class="form-control" name="reqText" id="reqText" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="disText">Disabled Text:</label>
                    <input type="text" class="form-control" name="disText" id="disText" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Optional Radio:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="optRadio" value="1" id="optRadio1">
                        <label for="optRadio1">Radio 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="optRadio" value="2" id="optRadio2">
                        <label for="optRadio2">Radio 2</label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Required Radio:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="reqRadio" value="1" id="reqRadio1" required>
                        <label for="reqRadio1">Radio 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="reqRadio" value="2" id="reqRadio2" required>
                        <label for="reqRadio2">Radio 2</label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Disabled Radio:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="disRadio" value="1" id="disRadio1" disabled>
                        <label for="disRadio1">Radio 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="disRadio" value="2" id="disRadio2" disabled>
                        <label for="disRadio2">Radio 2</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Optional Checkbox:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="optCheckbox" id="optCheckbox">
                        <label for="optCheckbox">Checkbox</label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Required Checkbox:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="reqCheckbox" id="reqCheckbox" required>
                        <label for="reqCheckbox">Checkbox</label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Disabled Checkbox:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="disCheckbox" id="disCheckbox" disabled>
                        <label for="disCheckbox">Checkbox</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="optSelect">Optional Select:</label>
                    <select class="form-control" name="optSelect" id="optSelect">
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Select 1</option>
                        <option value="2">Select 2</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="reqSelect">Required Select:</label>
                    <select class="form-control" name="reqSelect" id="reqSelect" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Select 1</option>
                        <option value="2">Select 2</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="disSelect">Disabled Select:</label>
                    <select class="form-control" name="disSelect" id="disSelect" disabled>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Select 1</option>
                        <option value="2">Select 2</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="optMultipleSelect">Optional Select:</label>
                    <select multiple class="form-control" name="optMultipleSelect" id="optMultipleSelect">
                        <option value="1">Select 1</option>
                        <option value="2">Select 2</option>
                        <option value="3">Select 3</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="reqMultipleSelect">Required Select:</label>
                    <select multiple class="form-control" name="reqMultipleSelect" id="reqMultipleSelect" required>
                        <option value="1">Select 1</option>
                        <option value="2">Select 2</option>
                        <option value="3">Select 3</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="disMultipleSelect">Disabled Select:</label>
                    <select multiple class="form-control" name="disMultipleSelect" id="disMultipleSelect" disabled>
                        <option value="1">Select 1</option>
                        <option value="2">Select 2</option>
                        <option value="3">Select 3</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
