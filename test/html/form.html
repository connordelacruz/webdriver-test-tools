<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Form Test Page</title>

    <link rel="stylesheet" href="res/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body class="container-fluid">

<h1>Form Test Page</h1>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">Test Form</h2>
        <form id="test-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="optText">Optional Text:</label>
                    <input type="text" class="form-control" name="optText" id="optText">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Optional Radio:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="optRadio" value="1" id="optRadio1">
                        <label for="optRadio1">Radio 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="optRadio" value="2" id="optRadio2">
                        <label for="optRadio2">Radio 2</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Optional Checkbox:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="optCheckbox" id="optCheckbox">
                        <label for="optCheckbox">Checkbox</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Optional Checkbox Group:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="optCheckboxGroup[]" id="optCheckbox1" value="1">
                        <label for="optCheckbox1">Checkbox 1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="optCheckboxGroup[]" id="optCheckbox2" value="2">
                        <label for="optCheckbox2">Checkbox 2</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="optCheckboxGroup[]" id="optCheckbox3" value="3">
                        <label for="optCheckbox3">Checkbox 3</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="optSelect">Optional Select:</label>
                    <select class="form-control" name="optSelect" id="optSelect">
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Select 1</option>
                        <option value="2">Select 2</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="optMultipleSelect">Optional Multiple Select:</label>
                    <select multiple class="form-control" name="optMultipleSelect" id="optMultipleSelect">
                        <option value="1">Select 1</option>
                        <option value="2">Select 2</option>
                        <option value="3">Select 3</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
